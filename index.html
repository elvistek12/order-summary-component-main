<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="normalize.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
  </style>
</head>

<body>
  <main class="fondo">
    <section class="tarjeta">
      <header class="contenedor-encabezado"></header>
      <div class="contenedor-informacion">
        <h1 class="titulo">Order Summary</h1>
        <p class="parrafo">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="contenedor-datos">
        <div class="contenedor-musica">
          <img src="images/icon-music.svg" alt="Musica" />
          <div class="datos">
            <p class="descripcion">Annual Plan</p>
            <p class="precio">$59.99/year</p>
          </div>
        </div>
        <div class="contenedor-etiqueta">
          <a class="etiqueta" href="#">Change</a>
        </div>
      </div>
      <div class="contenedor-botones">
        <button class="boton-uno">Proceed to Payment</button>
        <button class="boton-dos">Cancel Order</button>
      </div>
    </section>
  </main>
</body>

</html>
